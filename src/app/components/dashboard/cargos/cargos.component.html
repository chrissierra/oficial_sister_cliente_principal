 <div class="container">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Ingreso de Cargos y puestos de trabajo <b></b></h2></div>
                    <div class="col-sm-4">
                        <button (click)="agregarNuevoCliente(true)" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Agregar</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Cargo</th>
                        <th>Hito</th>
                        <th>Descripci√≥n</th>
                        <!--<th>Hitos</th>-->
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>


                    <tr *ngFor="let Dato of Datos; let i = index" >
                        <td >{{ Dato.cargo }}</td>
                        <td >{{ Dato.hito }}</td>
                        <td >{{ Dato.descripcion }}</td>
                       <!-- <td >{{ Dato.hitos }}</td>-->

                        
                        <td>
							
                            <a (click)="EditarCargo(Dato)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a (click)="borrarCliente(Dato)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>


                    <tr *ngIf="booleanoIngreso">
		                        <td><input [(ngModel)]="array_cargo[0]['value']" type="text" class="form-control" name="nombre_mandante" id="name"></td>
		                       
		                        <td>
		                        	
		                        		<select  [(ngModel)]="array_cargo[4]['value']" class="form-control" name="hito" required>
                                                 <option value="Si">Si</option>
                                                  <option value="No">No</option>
                                            </select>
		                        </td>

		                        <td>
		                        	<!--<input  [(ngModel)]="array_cargo[5]['value']" type="text" class="form-control" name="clave" id="name">-->
		                        	<textarea [(ngModel)]="array_cargo[5]['value']" class="form-control" name="clave" id="name"></textarea>
		                        </td>
		                      <!--  <td><input [(ngModel)]="array_cargo[4]['value']" type="text" class="form-control" name="hitos" id="name"></td>-->
		                        <td>
									<a *ngIf="!tipoEnvio" (click)="EnviarCliente()" class="add" title="AGREGAR" data-toggle="tooltip"><i class="material-icons">&#xe03b;</i></a>

									<a *ngIf="tipoEnvio" (click)="ActualizarCargo()" class="edit" title="ACTUALIZAR" data-toggle="tooltip"><i class="material-icons">&#xe03b;</i></a>
		                          
		                            <a (click)="agregarNuevoCliente(false)" class="delete" title="BORRAR" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
		                        </td>
                    </tr>
                 

                </tbody>
            </table>
        </div>
    </div>
