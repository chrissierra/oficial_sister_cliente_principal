 <div class="row justify-content-center">

			      <option>3</option>

			      <option>6</option>

			      <option>8</option>
			      <option>9</option>
			      <option>10</option>

			      <option>12</option>
		    </select>  
		</div>
		

		<div class="form-group  mx-sm-3 mb-2">		    
		       <select [(ngModel)]="anio" name="anio"  type="text" class="form-control" >		    	
		    	  	<option>AÃ±o</option>

		            <option>2018</option>          
		            <option>2019</option>          
		            <option>2020</option>

        <div class="form-group mx-sm-3 mb-2">
              <button (click)="ActualizarFecha()" mat-raised-button color="primary">Ir </button>

        <div class="form-group mx-sm-3 mb-2">
              <button (click)="exportAsExcel()" mat-raised-button color="success">Excel</button>
        </div>
               
</div>
           <app-select-sucursales></app-select-sucursales>
           <button (click)="ActualizarPorSucursal()" class="btn btn-outline-primary">Por sucursal</button>

<div class="table-responsive">
<table #TABLE class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th *ngFor="let fecha_Libro of fechas_Libro; let i = index" scope="col">{{fecha_Libro}}</th>



    </tr>	
  </thead>
  <tbody>

    <tr *ngFor="let trabajador of trabajadores; let i = index">
    	<ng-container *ngIf="trabajador.nombre.length > 0">
		      <th  scope="row">{{trabajador.nombre}} {{trabajador.apellido}} </th>

		      <td *ngFor="let movimiento of trabajador.respuesta">{{movimiento}}</td>
     	</ng-container >
    </tr>
   
  </tbody>
</table>


</div>
