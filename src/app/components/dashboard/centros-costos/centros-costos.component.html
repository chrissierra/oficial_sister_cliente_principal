 <div class="container m-3 p-3">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Ingreso de Centros de Costos <b></b></h2></div>
                    <div class="col-sm-4">
                        <button (click)="agregarNuevoCliente(true)" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Agregar</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Centro De Costo ( Nombre ) </th>

                    </tr>
                </thead>
                <tbody>


                    <tr *ngFor="let Dato of Datos; let i = index" >
                        <td >{{ Dato.nombre }}</td>

                       <!-- <td >{{ Dato.hitos }}</td>-->

                        
                        <td>
							
                            <a (click)="EditarCentroCosto(Dato)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a (click)="borrarCentroCosto(Dato)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>


                    <tr *ngIf="booleanoIngreso">
		                        <td><input 
		                        	[(ngModel)]="array_centro_costos[0]['value']" 
		                        	type="text" 
		                        	class="form-control" 
		                        	name="nombre_mandante" 
		                        	id="name"></td>
		                       


		                      <!--  <td><input [(ngModel)]="array_centro_costos[4]['value']" type="text" class="form-control" name="hitos" id="name"></td>-->
		                        <td>
									<a *ngIf="!tipoEnvio" (click)="EnviarCentroCosto()" class="add" title="AGREGAR" data-toggle="tooltip"><i class="material-icons">&#xe03b;</i></a>

									<a *ngIf="tipoEnvio" (click)="ActualizarCentroCosto()" class="edit" title="ACTUALIZAR" data-toggle="tooltip"><i class="material-icons">&#xe03b;</i></a>
		                          
		                            <a (click)="borrarCentroCosto(false)" class="delete" title="BORRAR" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
		                        </td>
                    </tr>
                 

                </tbody>
            </table>
        </div>
    </div>
