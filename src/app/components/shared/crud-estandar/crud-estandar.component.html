 <div class="container" style="margin-bottom: 300px">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4 m-2 p-2">
                        <button (click)="agregarNuevoCliente(true)" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Agregar</button><br>
                    </div>
                </div>
            </div>
            <div class="table-responsive">

                    <table class="table table-bordered">
                        <thead>
                            <tr>

                            	<ng-container *ngFor="let dato of array_mandante ">
                            		 <th  *ngIf="!dato.hidden">{{ dato.label }}</th>
                            	</ng-container>
                               
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let Dato of Datos; let i = index" >
                                

                            	<ng-container *ngFor="let dato of array_mandante ">
                            		<td  *ngIf="!dato.hidden && !dato.valor_boolean ">{{ Dato[dato.name] }}</td>
                            		<td  *ngIf="!dato.hidden && dato.valor_boolean ">{{ Dato[dato.name_valor] }}</td>

                            	</ng-container>


                               <!-- <td >{{ Dato.hitos }}</td>-->

                                
                                <td>
        							
                                    <a (click)="EditarMandante(Dato)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                    <a (click)="borrarCliente(Dato)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                </td>
                            </tr>


                            <tr *ngIf="booleanoIngreso">

        							<ng-container *ngFor="let array_mandante of array_mandante">	
        		                    		<td *ngIf="!array_mandante.hidden">
        		                    			
        		                    			<input 
        		                    			*ngIf="!array_mandante.select && !array_mandante.valor_boolean" 
        		                    			[(ngModel)]="array_mandante['value']" 
        		                    			[type]="array_mandante['tipo']" class="form-control" name="nombre_mandante" id="name">


                                                 <input 
                                                *ngIf="!array_mandante.select && array_mandante.valor_boolean" 
                                                [(ngModel)]="array_mandante['valor']" 

                                                [type]="array_mandante['tipo']" class="form-control" name="nombre_mandante" id="name">


        		                    			<select style="min-width: 150px" *ngIf="array_mandante.select && array_mandante.valor_boolean"  
        		                    			[(ngModel)]="array_mandante['value']" 
        		                    			class="form-control" name="hito" required>
        		                    			
        				                    		<ng-container *ngFor="let opcion of array_mandante.opciones; let e= index ">		 
        						                    		    <option [value]="array_mandante.opciones_clave[e]">{{ opcion }}</option>
        				                    		</ng-container>
        		                                              
        		                                         
        		                           		 </select>
        		                    		</td>
        							</ng-container>


        		                        <td>
        									<a *ngIf="!tipoEnvio" (click)="EnviarCliente()" class="add" title="AGREGAR" data-toggle="tooltip"><i class="material-icons">&#xe03b;</i></a>

        									<a *ngIf="tipoEnvio" (click)="ActualizarCliente()" class="edit" title="ACTUALIZAR" data-toggle="tooltip"><i class="material-icons">&#xe03b;</i></a>
        		                          
        		                            <a (click)="agregarNuevoCliente(false)" class="delete" title="BORRAR" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
        		                        </td>
                            </tr>
                         

                        </tbody>
                    </table>
                    </div>
        </div>
    </div>    
    <app-footer></app-footer>
