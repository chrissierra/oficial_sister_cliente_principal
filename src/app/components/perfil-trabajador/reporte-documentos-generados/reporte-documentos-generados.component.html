<body style="margin:50px;">

    <app-titulo titulo="Visualización de documentos" subtitulo="Visualiza y exporta los documentos de tu trabajador." ></app-titulo>

<div class="table-responsive-sm">
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha Emisión</th>
      <th scope="col">Visualizar</th>
    </tr>
  </thead>
  <tbody>
	    <tr *ngFor="let item of resultData" >
	      <th scope="row">{{item.titulo}}</th>
	      <td>{{item.fecha_emision}}</td>
	      <td><button class="btn btn-outline-primary" (click)="visualizarPDF(item)" >Visualizar</button></td>
	    </tr>
  </tbody>
</table>
</div>
