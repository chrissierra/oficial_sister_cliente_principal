		  <ol class="breadcrumb " style="background-color: white">

<app-titulo
 titulo="Bonificaciones"
 subtitulo="Ingresa turnos u horas extras realizadas por tu trabajador"></app-titulo>

<div class="container" style="margin-bottom: 100px">
		  <div class="form-group mb-2">
                  <mat-form-field>
                    <input [(ngModel)]="calendario" name="calendario" matInput [matDatepicker]="picker" placeholder="Selecciona una fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
          </div>

	  <app-select-sucursales (onSucursalSelected)="SucursalSelected($event)" ></app-select-sucursales>



	  	 <div class="form-group">
		    <label for="exampleFormControlSelect1">Tipo de bonificación</label>
		    <select class="form-control" [(ngModel)]="BonoficacionGenerada.tipo">
		      <option>Turno Extra</option>
		      <option>Hora Extra</option>
		    </select>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Monto</label>
		    <input type="number" class="form-control"  [(ngModel)]="BonoficacionGenerada.monto"  placeholder="Ingresa monto">
		    <small id="emailHelp" class="form-text text-muted">Cantidad a pagar por bonificación</small>
		  </div>

	  	  <div class="form-group">
		    <label for="exampleInputEmail1">Comentarios</label>
		    <input type="text" class="form-control"  [(ngModel)]="BonoficacionGenerada.Comentarios" placeholder="Agrega un comentario si lo deseas">
		    <small id="emailHelp" class="form-text text-muted">Opcional.</small>
		  </div>



		  <button (click)="enviar()"  class="btn btn-primary">Enviar</button>
	
</div>
